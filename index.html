<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet.css" rel="stylesheet" type="text/css"/>
 
  <title>GeoSearch</title>
</head>
<body>
  <header class="pageTop">
    <h1>GeoSearch</h1>
  </header>
  <section class="pageTop">
    <form action="" id= "addressForm">
        <input type="text" id="searchBox" placeholder="Enter a place of interest...">
        <button id="search"><img src="./images/search.png"/></button>
    </form>
    <a href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:5500/index.html" id = "fb" target="_blank">
      <img src="./images/icon.png"/>
    </a>
  </section>
  <div id="autoComplete">

  </div>
  <section>
    <div id="timezone"></div>
    <div id="map"></div>
    <div id="temperature">
      <canvas id="icon" width="250" height="250"></canvas>
    </div>
    <div>
      <h4 class="degrees"></h4>
    </div>
    <div>
      <div id="desc"></div>
      <div id="visibility"></div>
      <div id ="windspeed"></div>
      <div id ="postcode"></div>
    </div>
  </section>
 
  <!--javascript plugins-->
  <script type="text/javascript" src="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet.js"></script>
  <script type="text/javascript" src="https://tiles.unwiredmaps.com/js/leaflet-unwired.js"></script>
  <script type="text/javascript"></script>
  <script src="main.js"></script>
  <script src="skycons.js"></script>
</body>
</html>
